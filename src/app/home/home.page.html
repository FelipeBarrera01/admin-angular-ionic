
 <ion-content fullscreen>
<ion-list>
  <ion-item *ngFor="let item of resultados" (click)="selectItem(item)">
    <ion-avatar slot="start">
      <img [src]="item.UrlFotos[0]">
    </ion-avatar>
    <ion-label>
      <h2>{{item.Titulo}}</h2>
     
      <p>{{item.ValorUnt | number}}</p>
    </ion-label>
  </ion-item>

</ion-list>

 </ion-content>
